# Production CI/CD Pipeline with Quality Gates and SBOM
# Features: Build, Test, Security Scan, Code Quality, SBOM, Deploy to GKE

substitutions:
  _PROJECT_ID: btoproject-486405-486604
  _REGION: us-central1
  _GKE_CLUSTER: chatbot-rag-gke
  _GKE_ZONE: us-central1-a
  _ARTIFACT_REGISTRY: us-central1-docker.pkg.dev/btoproject-486405-486604/chatbot-rag-images

steps:
  # Step 1: Install Python dependencies and run tests with coverage
  - name: 'python:3.11'
    id: 'backend-test'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
        pytest --cov=app --cov-report=xml --cov-report=term --cov-fail-under=70
    dir: '.'
    waitFor: ['-']

  # Step 2: SonarQube analysis for backend (disabled - no token)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'sonar-backend'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'echo "SonarQube scan skipped - configure SONAR_TOKEN to enable"'
    waitFor: ['backend-test']

  # Step 3: Security scanning with Trivy (non-blocking)
  - name: 'aquasec/trivy:latest'
    id: 'security-scan-backend'
    args:
      - 'fs'
      - '--severity'
      - 'HIGH,CRITICAL'
      - '--exit-code'
      - '0'
      - '--no-progress'
      - '.'
    waitFor: ['-']

  # Step 4: Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/backend:$COMMIT_SHA'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/backend:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    waitFor: ['sonar-backend', 'security-scan-backend']

  # Step 5: Scan Docker image for vulnerabilities
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'scan-backend-image'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud artifacts docker images scan ${_ARTIFACT_REGISTRY}/backend:$COMMIT_SHA \
          --location=${_REGION} \
          --project=${_PROJECT_ID}
    waitFor: ['build-backend']

  # Step 6: Generate SBOM for backend
  - name: 'anchore/syft:latest'
    id: 'generate-sbom-backend'
    args:
      - 'packages'
      - '${_ARTIFACT_REGISTRY}/backend:$COMMIT_SHA'
      - '-o'
      - 'spdx-json=backend-sbom.json'
    waitFor: ['build-backend']

  # Step 7: Push backend image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - '--all-tags'
      - '${_ARTIFACT_REGISTRY}/backend'
    waitFor: ['scan-backend-image', 'generate-sbom-backend']

  # Step 8: Install frontend dependencies
  - name: 'node:20'
    id: 'frontend-install'
    entrypoint: 'npm'
    args: ['install']
    dir: 'frontend'
    waitFor: ['-']

  # Step 9: Run frontend tests with coverage
  - name: 'node:20'
    id: 'frontend-test'
    entrypoint: 'npm'
    args: ['run', 'test:coverage']
    dir: 'frontend'
    waitFor: ['frontend-install']

  # Step 10: Run frontend linting
  - name: 'node:20'
    id: 'frontend-lint'
    entrypoint: 'npm'
    args: ['run', 'lint']
    dir: 'frontend'
    waitFor: ['frontend-install']

  # Step 11: SonarQube analysis for frontend (disabled - no token)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'sonar-frontend'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'echo "SonarQube scan skipped - configure SONAR_TOKEN to enable"'
    waitFor: ['frontend-test']

  # Step 12: Build frontend
  - name: 'node:20'
    id: 'frontend-build'
    entrypoint: 'npm'
    args: ['run', 'build:prod']
    dir: 'frontend'
    waitFor: ['frontend-test', 'frontend-lint', 'sonar-frontend']

  # Step 13: Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
      - 'build'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/frontend:$COMMIT_SHA'
      - '-t'
      - '${_ARTIFACT_REGISTRY}/frontend:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - './frontend'
    waitFor: ['frontend-build']

  # Step 14: Generate SBOM for frontend
  - name: 'anchore/syft:latest'
    id: 'generate-sbom-frontend'
    args:
      - 'packages'
      - '${_ARTIFACT_REGISTRY}/frontend:$COMMIT_SHA'
      - '-o'
      - 'spdx-json=frontend-sbom.json'
    waitFor: ['build-frontend']

  # Step 15: Push frontend image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - '--all-tags'
      - '${_ARTIFACT_REGISTRY}/frontend'
    waitFor: ['generate-sbom-frontend']

  # Step 16: Deploy to GKE
  - name: 'gcr.io/cloud-builders/gke-deploy'
    id: 'deploy-to-gke'
    args:
      - 'run'
      - '--filename=infra/kubernetes/deployment.yaml'
      - '--cluster=${_GKE_CLUSTER}'
      - '--location=${_GKE_ZONE}'
      - '--project=${_PROJECT_ID}'
      - '--image=${_ARTIFACT_REGISTRY}/backend:$COMMIT_SHA'
    waitFor: ['push-backend', 'push-frontend']

  # Step 17: Verify deployment
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'verify-deployment'
    args:
      - 'rollout'
      - 'status'
      - 'deployment/chatbot-rag-backend'
      - '--namespace=default'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=${_GKE_ZONE}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_GKE_CLUSTER}'
    waitFor: ['deploy-to-gke']

  # Step 18: Run smoke tests
  - name: 'python:3.11'
    id: 'smoke-tests'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install requests
        python scripts/smoke_tests.py
    waitFor: ['verify-deployment']

  # Step 19: Upload SBOM to Cloud Storage
  - name: 'gcr.io/cloud-builders/gsutil'
    id: 'upload-sbom'
    args:
      - 'cp'
      - '*-sbom.json'
      - 'gs://${_PROJECT_ID}-sbom/$BUILD_ID/'
    waitFor: ['generate-sbom-backend', 'generate-sbom-frontend']

# Store images
images:
  - '${_ARTIFACT_REGISTRY}/backend:$COMMIT_SHA'
  - '${_ARTIFACT_REGISTRY}/backend:latest'
  - '${_ARTIFACT_REGISTRY}/frontend:$COMMIT_SHA'
  - '${_ARTIFACT_REGISTRY}/frontend:latest'

# Artifacts to save
artifacts:
  objects:
    location: 'gs://${_PROJECT_ID}-build-artifacts/$BUILD_ID'
    paths:
      - 'coverage.xml'
      - 'frontend/coverage/**'
      - '*-sbom.json'

# Build timeout
timeout: 3600s

# Quality gate options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  logStreamingOption: STREAM_ON
  
# Trigger conditions
tags: ['production', 'gke']
