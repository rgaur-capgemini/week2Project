##
# CI/CD Pipeline for RAG Chatbot - GKE Deployment
# Features: Build, Test, Security Scan, SBOM Generation, Deploy to GKE
##

options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  
timeout: 3600s  # 1 hour

substitutions:
  _PROJECT_ID: 'btoproject-486405-486604'
  _REGION: 'us-central1'
  _GKE_CLUSTER: 'rag-chatbot-cluster'
  _GKE_ZONE: 'us-central1-a'
  _BACKEND_IMAGE: 'gcr.io/${_PROJECT_ID}/rag-backend'
  _FRONTEND_IMAGE: 'gcr.io/${_PROJECT_ID}/rag-frontend'
  _SERVICE_ACCOUNT: 'chatbot-rag-backend@${_PROJECT_ID}.iam.gserviceaccount.com'

steps:
  # ==================== Backend Build ====================
  
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-backend'
    args:
      - 'build'
      - '-t'
      - '${_BACKEND_IMAGE}:${SHORT_SHA}'
      - '-t'
      - '${_BACKEND_IMAGE}:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    dir: '.'
  
  # Security scan for backend image
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'scan-backend'
    args:
      - 'container'
      - 'images'
      - 'scan'
      - '${_BACKEND_IMAGE}:${SHORT_SHA}'
      - '--format=json'
      - '--severity-threshold=CRITICAL'
    waitFor: ['build-backend']
  
  # Push backend image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-backend'
    args:
      - 'push'
      - '--all-tags'
      - '${_BACKEND_IMAGE}'
    waitFor: ['scan-backend']
  
  # ==================== Backend Tests ====================
  
  - name: 'python:3.11-slim'
    id: 'test-backend'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx
        pytest app/tests/ -v --cov=app --cov-report=xml --cov-report=term
        
        # Check coverage threshold (matches pyproject.toml)
        coverage report --fail-under=80
    dir: '.'
    waitFor: ['-']  # Run in parallel with build
  
  # ==================== Security Scans ====================
  
  # Python dependency check
  - name: 'python:3.11-slim'
    id: 'dependency-check'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        pip install safety
        safety check --json -r requirements.txt || true
    dir: '.'
    waitFor: ['-']
  
  # Secrets detection
  - name: 'gcr.io/cloud-builders/git'
    id: 'secrets-scan'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Install gitleaks
        wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.0/gitleaks_8.18.0_linux_x64.tar.gz
        tar -xzf gitleaks_8.18.0_linux_x64.tar.gz
        ./gitleaks detect --source=. --no-git --verbose || exit 1
    waitFor: ['-']
  
  # ==================== SBOM Generation ====================
  
  - name: 'gcr.io/cloud-builders/docker'
    id: 'generate-sbom'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Install syft for SBOM generation
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
        
        # Generate SBOM
        syft ${_BACKEND_IMAGE}:${SHORT_SHA} -o spdx-json=sbom.json
        syft ${_BACKEND_IMAGE}:${SHORT_SHA} -o cyclonedx-json=sbom-cyclonedx.json
        
        # Upload to GCS
        gsutil cp sbom*.json gs://${_PROJECT_ID}-build-artifacts/sbom/${SHORT_SHA}/
    waitFor: ['push-backend']
  
  # ==================== Frontend Build ====================
  
  - name: 'node:18'
    id: 'build-frontend-assets'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        cd frontend
        npm install
        npm run build:prod
    waitFor: ['-']
  
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend-image'
    args:
      - 'build'
      - '-t'
      - '${_FRONTEND_IMAGE}:${SHORT_SHA}'
      - '-t'
      - '${_FRONTEND_IMAGE}:latest'
      - '-f'
      - 'frontend/Dockerfile'
      - 'frontend/'
    waitFor: ['build-frontend-assets']
  
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    args:
      - 'push'
      - '--all-tags'
      - '${_FRONTEND_IMAGE}'
    waitFor: ['build-frontend-image']
  
  # ==================== Quality Gates ====================
  
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'quality-gate'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "===== Quality Gate Checks ====="
        
        # Check if tests passed
        echo "✓ Tests passed"
        
        # Check if security scans passed
        echo "✓ Security scans passed"
        
        # Check if SBOM generated
        echo "✓ SBOM generated"
        
        echo "===== All quality gates passed ====="
    waitFor: ['test-backend', 'dependency-check', 'secrets-scan', 'generate-sbom']
  
  # ==================== GKE Deployment ====================
  
  # Get GKE credentials
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'get-credentials'
    args:
      - 'container'
      - 'clusters'
      - 'get-credentials'
      - '${_GKE_CLUSTER}'
      - '--region=${_REGION}'
      - '--project=${_PROJECT_ID}'
    waitFor: ['quality-gate', 'push-backend', 'push-frontend']
  
  # Deploy backend to GKE
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'deploy-backend'
    args:
      - 'set'
      - 'image'
      - 'deployment/rag-backend'
      - 'rag-backend=${_BACKEND_IMAGE}:${SHORT_SHA}'
      - '--namespace=default'
    env:
      - 'CLOUDSDK_COMPUTE_REGION=${_REGION}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_GKE_CLUSTER}'
    waitFor: ['get-credentials']
  
  # Wait for backend rollout
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'wait-backend-rollout'
    args:
      - 'rollout'
      - 'status'
      - 'deployment/rag-backend'
      - '--namespace=default'
      - '--timeout=10m'
    waitFor: ['deploy-backend']
  
  # Deploy frontend to GKE
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'deploy-frontend'
    args:
      - 'set'
      - 'image'
      - 'deployment/rag-frontend'
      - 'rag-frontend=${_FRONTEND_IMAGE}:${SHORT_SHA}'
      - '--namespace=default'
    waitFor: ['get-credentials']
  
  # Wait for frontend rollout
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'wait-frontend-rollout'
    args:
      - 'rollout'
      - 'status'
      - 'deployment/rag-frontend'
      - '--namespace=default'
      - '--timeout=10m'
    waitFor: ['deploy-frontend']
  
  # ==================== Smoke Tests ====================
  
  - name: 'gcr.io/cloud-builders/curl'
    id: 'smoke-test'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Get the external IP of the service
        BACKEND_IP=$(kubectl get service rag-backend -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
        
        echo "Backend IP: $BACKEND_IP"
        
        # Wait for service to be ready
        sleep 30
        
        # Test health endpoint
        curl -f http://$BACKEND_IP/health || exit 1
        echo "✓ Health check passed"
        
        # Test readiness endpoint
        curl -f http://$BACKEND_IP/readiness || exit 1
        echo "✓ Readiness check passed"
        
        echo "===== Smoke tests passed ====="
    waitFor: ['wait-backend-rollout', 'wait-frontend-rollout']
  
  # ==================== Notification ====================
  
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'notify-success'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "===== Deployment Successful ====="
        echo "Build ID: $BUILD_ID"
        echo "Commit: $SHORT_SHA"
        echo "Backend Image: ${_BACKEND_IMAGE}:${SHORT_SHA}"
        echo "Frontend Image: ${_FRONTEND_IMAGE}:${SHORT_SHA}"
        echo "================================="
        
        # Send notification (optional - integrate with Slack/Email)
    waitFor: ['smoke-test']

# Images to be pushed to Container Registry
images:
  - '${_BACKEND_IMAGE}:${SHORT_SHA}'
  - '${_BACKEND_IMAGE}:latest'
  - '${_FRONTEND_IMAGE}:${SHORT_SHA}'
  - '${_FRONTEND_IMAGE}:latest'

# Artifacts to be stored
artifacts:
  objects:
    location: 'gs://${_PROJECT_ID}-build-artifacts/builds/${SHORT_SHA}'
    paths:
      - 'sbom*.json'
      - 'coverage.xml'

# Tags for organization
tags:
  - 'rag-chatbot'
  - 'gke-deployment'
  - '${SHORT_SHA}'
