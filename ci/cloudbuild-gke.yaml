  # Step 17: Push frontend image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-frontend'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "===== Retagging images with full registry path ====="
        docker tag chatbot-rag-images/frontend:$COMMIT_SHA us-central1-docker.pkg.dev/btoproject-486405-486604/chatbot-rag-images/frontend:$COMMIT_SHA
        docker tag chatbot-rag-images/frontend:latest us-central1-docker.pkg.dev/btoproject-486405-486604/chatbot-rag-images/frontend:latest
        echo "===== Pushing to Artifact Registry ====="
        docker push us-central1-docker.pkg.dev/btoproject-486405-486604/chatbot-rag-images/frontend:$COMMIT_SHA
        docker push us-central1-docker.pkg.dev/btoproject-486405-486604/chatbot-rag-images/frontend:latest
    waitFor: ['auth-frontend']

  # Step 18: Deploy backend and frontend to GKE
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'deploy-to-gke'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Get cluster credentials
        gcloud container clusters get-credentials ${_GKE_CLUSTER} \
          --zone=${_GKE_ZONE} \
          --project=${_PROJECT_ID}
        
        # Replace image tags in deployment files with commit SHA (handle both old and new project IDs)
        sed -i "s|us-central1-docker.pkg.dev/btoproject-486405/chatbot-rag-images/backend:latest|us-central1-docker.pkg.dev/btoproject-486405-486604/chatbot-rag-images/backend:$COMMIT_SHA|g" k8s/backend-deployment.yaml
        sed -i "s|us-central1-docker.pkg.dev/btoproject-486405-486604/chatbot-rag-images/backend:latest|us-central1-docker.pkg.dev/btoproject-486405-486604/chatbot-rag-images/backend:$COMMIT_SHA|g" k8s/backend-deployment.yaml
        sed -i "s|us-central1-docker.pkg.dev/btoproject-486405/chatbot-rag-images/frontend:latest|us-central1-docker.pkg.dev/btoproject-486405-486604/chatbot-rag-images/frontend:$COMMIT_SHA|g" k8s/frontend-deployment.yaml
        sed -i "s|us-central1-docker.pkg.dev/btoproject-486405-486604/chatbot-rag-images/frontend:latest|us-central1-docker.pkg.dev/btoproject-486405-486604/chatbot-rag-images/frontend:$COMMIT_SHA|g" k8s/frontend-deployment.yaml
        
        # Apply all Kubernetes resources
        kubectl apply -f k8s/ --namespace=default
        
        # Trigger rollout restart to ensure new images are pulled
        kubectl rollout restart deployment/rag-backend --namespace=default || true
        kubectl rollout restart deployment/rag-frontend --namespace=default || true
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=${_GKE_ZONE}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_GKE_CLUSTER}'
    waitFor: ['push-backend', 'push-frontend']

  # Step 19: Verify backend and frontend deployments
  - name: 'gcr.io/cloud-builders/kubectl'
    id: 'verify-deployment'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "Waiting for deployments to be created..."
        sleep 10
        
        # Check if deployments exist and wait for them to be ready
        if kubectl get deployment rag-backend --namespace=default &> /dev/null; then
          echo "Waiting for backend deployment..."
          kubectl rollout status deployment/rag-backend --namespace=default --timeout=5m
        else
          echo "Backend deployment not found yet, skipping verification"
        fi
        
        if kubectl get deployment rag-frontend --namespace=default &> /dev/null; then
          echo "Waiting for frontend deployment..."
          kubectl rollout status deployment/rag-frontend --namespace=default --timeout=5m
        else
          echo "Frontend deployment not found yet, skipping verification"
        fi
        
        echo "Deployment verification complete"
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=${_GKE_ZONE}'
      - 'CLOUDSDK_CONTAINER_CLUSTER=${_GKE_CLUSTER}'
    waitFor: ['deploy-to-gke']

