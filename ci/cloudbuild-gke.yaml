        echo "   Test Log: gsutil cat gs://${_PROJECT_ID}-test-reports/${BUILD_ID}/frontend-test-output.log"
        echo "========================================"
    dir: 'frontend'
    waitFor: ['frontend-test']

  # Step 10: Run frontend linting
  - name: 'node:20'
    id: 'frontend-lint'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm run lint || echo "Linting completed (warnings allowed)"
    dir: 'frontend'
    waitFor: ['frontend-install']

  # Step 11: SonarQube analysis for frontend (disabled - no token)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'sonar-frontend'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'echo "SonarQube scan skipped - configure SONAR_TOKEN to enable"'
    waitFor: ['frontend-test']

  # Step 12: Security scanning for frontend with Trivy (Non-blocking - vulnerabilities reported but don't fail build)
  - name: 'aquasec/trivy:latest'
    id: 'security-scan-frontend'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        echo "========================================"
        echo "ðŸ”’ Frontend Security Scan - Started"
        echo "========================================"
        trivy fs \
          --severity HIGH,CRITICAL \
          --format table \
          --exit-code 0 \
          --no-progress \
          ./frontend || echo "âš ï¸ Vulnerabilities found but continuing build"
        echo ""
        echo "âœ“ Security scan completed (non-blocking)"
    waitFor: ['frontend-install']

  # Step 13: Build frontend production bundle
  - name: 'node:20'
    id: 'frontend-build'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        npm run build:prod || npm run build -- --configuration=production || npm run build
    dir: 'frontend'
    waitFor: ['frontend-test', 'frontend-lint', 'sonar-frontend']

  # Step 14: Build frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-frontend'
    args:
