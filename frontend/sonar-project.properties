# SonarQube Project Configuration for Frontend

# Project identification
sonar.projectKey=chatbot-rag-frontend
sonar.projectName=ChatBot RAG Frontend
sonar.projectVersion=1.0.0

# Organization (update with your SonarCloud organization)
sonar.organization=your-org

# Source code location
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.spec.ts

# TypeScript/JavaScript settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=test-results/TESTS-Chrome_Headless.xml

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/*.spec.ts,**/environments/**,**/*.config.js,**/*.config.ts
sonar.test.exclusions=**/node_modules/**,**/dist/**
sonar.coverage.exclusions=**/*.spec.ts,**/environments/**,**/*.module.ts,**/main.ts,**/*.config.js

# Code quality rules
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Quality gate thresholds
sonar.coverage.minLineCoverage=80
sonar.coverage.minBranchCoverage=70

# Duplication settings
sonar.cpd.exclusions=**/environments/**

# Source encoding
sonar.sourceEncoding=UTF-8

# TypeScript compiler settings
sonar.typescript.tsconfigPath=tsconfig.json
