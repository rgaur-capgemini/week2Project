##
# Kubernetes Deployment Manifest for Backend
##

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-backend
  namespace: default
  labels:
    app: rag-backend
    version: v1
spec:
  replicas: 3  # Minimum 3 for HA
  selector:
    matchLabels:
      app: rag-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0  # Zero downtime
  template:
    metadata:
      labels:
        app: rag-backend
        version: v1
    spec:
      serviceAccountName: rag-backend
      
      # Node selector for backend pool
      nodeSelector:
        workload: backend
      
      containers:
      - name: rag-backend
        image: gcr.io/btoproject-486405-486604/rag-backend:latest
        imagePullPolicy: Always
        
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        env:
        - name: PROJECT_ID
          value: "btoproject-486405-486604"
        - name: PROJECT_NUMBER
          value: "382685100652"
        - name: REGION
          value: "us-central1"
        - name: VERTEX_LOCATION
          value: "us-central1"
        - name: VERTEX_INDEX_ENDPOINT_ID
          value: "7605324128349847552"
        - name: DEPLOYED_INDEX_ID
          value: "chatbot-rag-deployed"
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: redis-config
              key: host
        - name: REDIS_PORT
          value: "6379"
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "INFO"
        - name: PORT
          value: "8080"
        
        resources:
          requests:
            cpu: "1000m"
            memory: "2Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        
        # Liveness probe
        livenessProbe:
          httpGet:
            path: /liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Readiness probe
        readinessProbe:
          httpGet:
            path: /readiness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        
        # Startup probe for slow starts
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          failureThreshold: 30
        
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: rag-backend
  namespace: default
  labels:
    app: rag-backend
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "backend-config"}'
spec:
  type: LoadBalancer
  selector:
    app: rag-backend
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rag-backend-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rag-backend
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: rag-backend-pdb
  namespace: default
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: rag-backend

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-config
  namespace: default
data:
  host: "10.168.174.3"  # Redis Memorystore IP
  port: "6379"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rag-backend
  namespace: default
  annotations:
    iam.gke.io/gcp-service-account: rag-backend-sa@btoproject-486405-486604.iam.gserviceaccount.com

---
# Backend Config for Load Balancer
apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: backend-config
  namespace: default
spec:
  healthCheck:
    checkIntervalSec: 10
    timeoutSec: 5
    healthyThreshold: 2
    unhealthyThreshold: 3
    type: HTTP
    requestPath: /health
    port: 8080
  timeoutSec: 60
  connectionDraining:
    drainingTimeoutSec: 60
  logging:
    enable: true
    sampleRate: 1.0
  iap:
    enabled: false
