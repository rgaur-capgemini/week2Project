apiVersion: v1
kind: Service
metadata:
  name: rag-backend
  labels:
    app: rag-backend
    tier: backend
spec:
  type: LoadBalancer
  selector:
    app: rag-backend
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
