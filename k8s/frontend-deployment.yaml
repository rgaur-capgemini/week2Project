##
# Kubernetes Deployment Manifest for Frontend
##

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rag-frontend
  namespace: default
  labels:
    app: rag-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rag-frontend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: rag-frontend
        version: v1
    spec:
      serviceAccountName: rag-frontend
      
      nodeSelector:
        workload: frontend
      
      containers:
      - name: rag-frontend
        image: gcr.io/btoproject-486405-486604/rag-frontend:latest
        imagePullPolicy: Always
        
        ports:
        - containerPort: 80
          name: http
        
        env:
        - name: API_URL
          value: "http://rag-backend"
        - name: ENVIRONMENT
          value: "production"
        
        resources:
          requests:
            cpu: "250m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "1Gi"
        
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        
        securityContext:
          runAsNonRoot: true
          runAsUser: 101  # nginx user
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false

---
apiVersion: v1
kind: Service
metadata:
  name: rag-frontend
  namespace: default
  labels:
    app: rag-frontend
spec:
  type: LoadBalancer
  selector:
    app: rag-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: rag-frontend-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: rag-frontend
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: rag-frontend
  namespace: default
  annotations:
    iam.gke.io/gcp-service-account: rag-frontend-sa@btoproject-486405-486604.iam.gserviceaccount.com
