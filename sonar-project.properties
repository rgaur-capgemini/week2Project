# SonarQube Project Configuration for Backend

# Project identification
sonar.projectKey=chatbot-rag-backend
sonar.projectName=ChatBot RAG Backend
sonar.projectVersion=1.0.0

# Organization (update with your SonarCloud organization)
sonar.organization=your-org

# Source code location
sonar.sources=app
sonar.tests=tests

# Python specific settings
sonar.python.version=3.11
sonar.python.coverage.reportPaths=coverage.xml
sonar.python.xunit.reportPath=test-results.xml

# Exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/migrations/**,**/tests/**,**/test_*.py
sonar.test.exclusions=**/tests/**,**/test_*.py
sonar.coverage.exclusions=**/tests/**,**/test_*.py,**/__init__.py,**/config.py

# Code quality rules
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Quality gate thresholds
sonar.coverage.minLineCoverage=90
sonar.coverage.minBranchCoverage=80

# Duplication settings
sonar.cpd.python.minimumTokens=50

# Source encoding
sonar.sourceEncoding=UTF-8

# Additional analysis parameters
sonar.python.pylint.reportPaths=pylint-report.txt
sonar.python.bandit.reportPaths=bandit-report.json
